# Server Configuration
server.port=${PORT:8080}
spring.application.name=esmeraldas-backend

# Database Configuration - PostgreSQL (Render will override these)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/esmeraldas_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# CORS Configuration - Allow production frontend
spring.web.cors.allowed-origins=${FRONTEND_URL:http://localhost:5173,https://esmeraldas-frontend.onrender.com,https://ecomerce-frontend-crm.onrender.com}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# WhatsApp Cloud API Configuration
whatsapp.api.version=v18.0
whatsapp.phone.number.id=${WHATSAPP_PHONE_NUMBER_ID:1264327315605438}
whatsapp.access.token=${WHATSAPP_ACCESS_TOKEN:}
whatsapp.verify.token=${WHATSAPP_VERIFY_TOKEN:esmeraldas_victory_2024}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.esmeraldas.backend=INFO
logging.level.org.springframework.web=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
